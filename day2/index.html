<html>
<head>
	<title>First a Triangle - day 2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style> </style>
</head>

<body style="background: black;">
  <svg width="1000" height="1000" viewPort="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
    <polygon points="395,400 445,300 495,400" fill="none" stroke="white"  stroke-width="8" stroke-linejoin="mitre">
       <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" fill="freeze" id="triangle1_fade" begin="0; triangle1_fade.end + 2s" />
    </polygon>

    <polygon points="505,400 555,300 605,400"  fill="none" stroke="white"  stroke-width="8" stroke-linejoin="mitre" id="triangle2" style="opacity: 0" />
    <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" fill="freeze" xlink:href="#triangle2" begin="triangle1_fade.end" />
  </svg>
</body>
</html>
